<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-login.css">
    <title>user-login</title>
</head>
<body>
    
    <form id="form-login-user">
        <div>
          <input type="text" id="emailUserLogin" placeholder="Enter your email">  
        </div>
        <br>
        <div>
            <input type="password" id="passwordUserLogin" placeholder="Password">
        </div>
        <br>
        <div>
            <button type="submit" id="submitUserLogin">Log In</button>
        </div>
        <div>
           <a href="">Forgot password?</a> 
        </div>
        <br>
        <div>
           <button>
            <a href="../registration/user-registration.html" rel="async">Create new account</a>
            </button>
        </div>
        
    </form>
    <script src="user-login.js"></script>
</body>
</html>
