<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form id="reg-form">
        <h1>Registration</h1>
        <div>
            <input type="text" id="userNameRegistration" placeholder="Enter your name" />
        </div>
        <br>
        <div>
            <input type="text" id="emailUserRegistration" placeholder="Enter your email" />
        </div>
        <br>
        <div>
           <input type="password" id="passwordUserregistration" placeholder="Enter your password" /> 
        </div>
        <br>
        <div>
            <button type="submit" id="submitUserRegistration">Submit</button>
        </div>
        
    </form>

    <script src="user-registration.js"></script>
</body>
</html>
