<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>admin</title>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li class="brend">Piafchik</li>
        <li class="li"><i class="fa fa-home"></i>Dashboard</li>
        <li class="li"><i class="fa fa-shopping-bag"></i>Products</li>
        <li class="li"><i class="fa fa-shopping-cart"></i>Add product</li>
        <li class="li"><i class="fa fa-list"></i>Categories</li>
        <li class="li"><i class="fa fa-shopping-basket"></i>Orders</li>
        <li class="li"><i class="fa fa-user"></i>Customers / Users</li>
      </ul>
    </div>
    <div class="main">
      <div class="header">
        <h3>Welcome to Admin Verification Page</h3>
        <div class="row end">
          <div class="admin">
            <img class="admin-img" src="./img/admin.png" alt="admin-img" />
          </div>
        </div>
      </div>
      <div class="section">
        <div class="row">
          <h1 id="inNav"></h1>
        </div>
        <div class="content" id="cont"></div>
        <p>
          <div>
            <label for="userName">Admin username</label>
            <input type="text" name="userName" id="userName" required />
            <pre id = "notCorrectU" style="color:rgb(239, 147, 147)"> </pre>
          </div>
          <div>
            <label for="userPassword">Password</label>
            <input type="text" name="userPassword" id="userPassword" required/>
            <pre id = "notCorrectP" style="color:rgb(103, 77, 192)"> </pre>
          </div>
          <div>
            <button type="button" id="submit">Submit</button>
          <br></br>
            <button type="button" id="refresh">Refresh</button>
          </div>
        </p>
      </div>
    </div>
    <script src="login-validation.js"></script>
  </body>
</html>
